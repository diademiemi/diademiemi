plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm' version '1.7.10'
  id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'me.diademiemi.Me'
version '1.0.0'
compileJava.options.encoding = 'UTF-8'

repositories {
  mavenCentral()
  mavenLocal()
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

application {
    mainClassName = 'me.diademiemi.me.Me'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

shadowJar {
    mergeServiceFiles()
    archiveFileName = 'Me.jar'
}